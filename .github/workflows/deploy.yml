name: Build, Push, and Deploy Asterisk

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/avr-asterisk

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ” Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ›  Build Docker image
        run: docker build -t $IMAGE_NAME .

      - name: ğŸš€ Push Docker image to Docker Hub
        run: docker push $IMAGE_NAME

      - name: ğŸ”‘ Set up SSH agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: ğŸ“¦ Deploy and Verify Asterisk on EC2
        env:
          IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/avr-asterisk
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
            echo 'ğŸ” Logging into Docker Hub'
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

            echo 'ğŸ“¥ Pulling latest image'
            docker pull "$IMAGE_NAME"

            echo 'â™»ï¸ Stopping and removing old container (if any)'
            docker stop asterisk 2>/dev/null || true
            docker rm asterisk 2>/dev/null || true

            echo 'ğŸš€ Starting new Asterisk container'
            docker run -d --name asterisk \
              -p 5060:5060/udp \
              -p 8088:8088 \
              -p 5038:5038 \
              -p 10000-20000:10000-20000/udp \
              --restart unless-stopped \
              "$IMAGE_NAME"

            echo 'â± Waiting 5 seconds for Asterisk to initialize...'
            sleep 5

            echo 'ğŸ“‹ core show version'
            docker exec asterisk asterisk -rx 'core show version'

            echo 'ğŸ“‹ pjsip show endpoints'
            docker exec asterisk asterisk -rx 'pjsip show endpoints'

            echo 'ğŸ” Verifying extension 6001...'
            docker exec asterisk asterisk -rx 'pjsip show endpoints' | grep 6001 || (echo 'âŒ Extension 6001 not found' && exit 1)

            echo 'âœ… Asterisk deployed and verified successfully.'
          EOF
